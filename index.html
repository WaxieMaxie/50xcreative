    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f3ff',

                    animation: {

                        'glitch': 'glitch 1s linear infinite',

                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* --- Scanline Effect --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 50;
            pointer-events: none;
        }

        /* --- Glitch Text Effect --- */
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            5% { clip: rect(70px, 9999px, 90px, 0); }
            10% { clip: rect(20px, 9999px, 40px, 0); }
            15% { clip: rect(10px, 9999px, 60px, 0); }
            100% { clip: rect(50px, 9999px, 30px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            5% { clip: rect(40px, 9999px, 20px, 0); }
            10% { clip: rect(60px, 9999px, 50px, 0); }
            100% { clip: rect(90px, 9999px, 10px, 0); }
        }

        /* --- Loading Bar --- */
        .loader-bar {
            width: 100%;
            height: 2px;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }
        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #00f3ff;
            width: 0%;
            box-shadow: 0 0 10px #00f3ff;
            animation: loadProgress 3s ease-out forwards;
        }
        @keyframes loadProgress {
            0% { width: 0; }
            40% { width: 40%; }
            70% { width: 60%; }
            100% { width: 100%; }
        }

        /* --- Button Hover Effects --- */
        .tech-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .tech-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .tech-btn:hover::before {
            left: 100%;
        }
        .tech-btn:hover {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
    </style>
</head>

    <!-- Script for Particle Background & Counter -->
    <script>
        // --- Number Counter Animation ---
        const percentEl = document.getElementById('percent');
        let count = 0;
        const interval = setInterval(() => {
            count += Math.floor(Math.random() * 5);
            if (count > 100) count = 100;
            percentEl.innerText = count + '%';
            if (count === 100) clearInterval(interval);
        }, 80);

        // --- Tech Canvas Animation ---
        const canvas = document.getElementById('techCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; // Slow horizontal drift
                this.vy = (Math.random() - 0.5) * 1; // Slow vertical drift
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw connections
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Connect particles if close
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
